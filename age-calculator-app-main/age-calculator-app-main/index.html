<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  
  </style>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
<div class="container">
  <div class="input-flex">
    <div class="input-container">
      <span>day</span>
      <input type = "number" id="day">
      <small class="error-day"></small>
    </div>
    <div class="input-container">
      <span>month</span>
      <input type = "number" id="month">
      <small class="error-month"></small>
    </div>
    <div class="input-container">
      <span>year</span>
      <input type = "number" id="Year">
      <small class="error-Year"></small>
    </div>
  </div>
    <button class="submit-btn">
      <img src="./assets/images/icon-arrow.svg" alt="">
    </button>
    <div class="output">
      <h1><span class="output-year">--</span>years</h1>
      <h1><span class="output-month">--</span>months</h1>
      <h1><span class="output-day">--</span>day</h1>
    </div>
  </div>
</div>
 
</body>
<script src="index.js"></script>
</html>
